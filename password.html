<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Password Generator</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <h1 style="text-align: center;">Password Generator</h1>

    <div class="slidecontainer">
      <label for="length">Password Length: <span id="lengthInput"></span></label>
      <input type="range" min="8" max="128" value="12" class="slider" id="length">
    </div>

    <div class="checkbox-container">
      <label><input type="checkbox" id="uppercase"> Include Uppercase Letters</label>
      <label><input type="checkbox" id="lowercase"> Include Lowercase Letters</label>
      <label><input type="checkbox" id="numbers"> Include Numbers</label>
      <label><input type="checkbox" id="symbols"> Include Symbols</label>
    </div>

    <button id="generateBtn">Generate Password</button>


<div class="output-container">

  <div class="output-box">
    <textarea id="passwordOutput" readonly placeholder="Your password will appear here..."></textarea>
    <button id="copyBtn" title="Copy password">ðŸ“‹</button>
  </div>

  <p id="strengthText" style="text-align:center; font-weight:bold; margin-top:10px;">
    Strength: -
  </p>

</div>

  </div>

  <script src="script.js"></script>
</body>
</html>
